{% extends "base.html" %}

{% block content %}
<div class="container">

    {% csrf_token %}
    <table class='table'>
      {{ form.as_table }}

      <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
