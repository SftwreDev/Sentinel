{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row align-items-center">
    <div class="col">
      
    </div>
    <div class="col">
      <form method="POST" class="form">
        {% csrf_token %}
        <div class="card" style="width: 25rem; height: 20rem;">
          <div class="card-body">
            <h5 class="card-title text-center mb-5">
              <img src="{% static 'images/logo.png' %}" alt="Hydro Farm" class="img-rounded center-block mt-4 " width='150'>
       
            </h5>

            {% render_field form.username class="form-control mb-4" placeholder="Username" %}
   
            {% render_field form.password class="form-control" placeholder="Password" %}
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block btn-sm">Login</button>
          </div>
        </div>  
      </form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
{% endblock %}
